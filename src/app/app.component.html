<div class="main-box">
  <div class="main-box__inside">
    <div class="heading">
      <h1>Plan your day!</h1>
      <h2>User: {{ userName }}. Count of Task: {{ countOfTask }}</h2>
    </div>
    <div class="inp-box">
      <input type="text" [(ngModel)]="newName" />
      <button (click)="addName()" [disabled]="!newName">Add</button>
    </div>
    <app-child [arrNames]="arrNames" [countOfTask]="countOfTask" (fromChild)="getCount()"></app-child>
  </div>
</div>
